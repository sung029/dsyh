<!DOCTYPE html>
<html>
  <head lang="ko">
    <meta charset="utf-8">
    <title>인스타그램 연동</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script>
		var token = '1587529762.a65f075.387d0cf3448b4f1b90a2bf06effe3a5b',
			num_photos = 10;
		 
		$.ajax({
			url: 'https://api.instagram.com/v1/users/self/media/recent',
			dataType: 'jsonp',
			type: 'GET',
			data: {access_token: token, count: num_photos},
			success: function(data){
				console.log(data);
				for( x in data.data ){
					$('ul').append('<li><img src="'+data.data[x].images.low_resolution.url+'"></li>');
				}
			},
			error: function(data){
				console.log(data);
			}
		});
	</script>
	<style>
		#rudr_instafeed{
		  list-style:none  
		}
		#rudr_instafeed li{
		  float:left;
		  width:200px;
		  height:200px;
		  margin:10px
		}
		#rudr_instafeed li img{
		  max-width:100%;
		  max-height:100%;
		}
	</style>
  </head>
  <body>
  	<ul id="rudr_instafeed"></ul>
  </body>
</html>
